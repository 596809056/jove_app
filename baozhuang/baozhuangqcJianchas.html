	<script type="text/javascript">
		$(document).ready(function() {
			$(".reset").on("click", function() {
				$(this).css("background-color", "");
			});
		});
		// 表单
		document.getElementById("submit").addEventListener('tap', function() {
			var information = {
				prodQty: document.getElementById("prodQty").value || '',
				boxsQty: document.getElementById("boxsQty").value || '',
				inlabelPn: document.getElementById("inlabelPn").value || '',
				inlabelVer: document.getElementById("inlabelVer").value || '',
				inlabelQty: document.getElementById("inlabelQty").value || '',
				inlabelDatecode: document.getElementById("inlabelDatecode").value || '',
				inlabelLot: document.getElementById("inlabelLot").value || '',
				outlabelPn: document.getElementById("outlabelPn").value || '',
				outlabelVer: document.getElementById("outlabelVer").value || '',
				outlabelQty: document.getElementById("outlabelQty").value || '',
				outlabelDatecode: document.getElementById("outlabelDatecode").value || '',
				outlabelLot: document.getElementById("outlabelLot").value || '',
				decide: document.getElementById("decide").value || '',
				operatorCode: document.getElementById("operatorCode").value || '',
			}
			if (information.prodQty.length < 1 || information.boxsQty.length < 1 ||
				information.inlabelPn.length < 1 || information.inlabelVer.length < 1 ||
				information.inlabelQty.length < 1 || information.inlabelDatecode.length < 1 ||
				information.inlabelLot.length < 1 || information.outlabelPn.length < 1 ||
				information.outlabelVer.length < 1 || information.outlabelQty.length < 1 ||
				information.outlabelDatecode.length < 1 || information.outlabelLot.length < 1 ||
				information.operatorCode.length < 1 || information.decide.length < 1) {
				var color = "#F9F900";
				if (information.prodQty.length < 1)
					$("#prodQty").css("background-color", color);
				if (information.boxsQty.length < 1)
					$("#boxsQty").css("background-color", color);
				if (information.inlabelPn.length < 1)
					$("#inlabelPn").css("background-color", color);
				if (information.inlabelVer.length < 1)
					$("#inlabelVer").css("background-color", color);
				if (information.inlabelQty.length < 1)
					$("#inlabelQty").css("background-color", color);
				if (information.inlabelDatecode.length < 1)
					$("#inlabelDatecode").css("background-color", color);
				if (information.inlabelLot.length < 1)
					$("#inlabelLot").css("background-color", color);
				if (information.outlabelPn.length < 1)
					$("#outlabelPn").css("background-color", color);
				if (information.outlabelVer.length < 1)
					$("#outlabelVer").css("background-color", color);
				if (information.outlabelQty.length < 1)
					$("#outlabelQty").css("background-color", color);
				if (information.outlabelDatecode.length < 1)
					$("#outlabelDatecode").css("background-color", color);
				if (information.outlabelLot.length < 1)
					$("#outlabelLot").css("background-color", color);
				if (information.operatorCode.length < 1)
					$("#operatorCode").css("background-color", color);
				if (information.decide.length < 1)
					$("#decide").css("background-color", color);
				plus.nativeUI.toast("黄色区域为必填项！");
				return;
			} else {
				if (!confirm("确认提交吗？"))
					return;

				if (document.getElementById("remark").value.length > 30) {
					mui.alert("备注超过30字");
					return;
				}
				var iscopper;
				var speccut;
				var decide;
				var rejectitem = [];
				var facarr = {
					'一厂': 1,
					'二厂': 2,
					'三厂': 3,
					'未知': 'N/A'
				}
				factoryName = facarr[document.getElementById("factoryName").value];
				document.querySelectorAll("input[name='decide']").forEach(function(el) {
					if (el.checked)
						decide = el.value;
				})
				document.querySelectorAll("input[name='rejectitem']").forEach(function(el) {
					if (el.checked)
						rejectitem.push(el.value);
				})


				var data = {
					factoryName: factoryName,
					mo: document.getElementById("mo").value,
					mfg: document.getElementById("mfg").value,
					wo: document.getElementById("wo").value,
					custcode: document.getElementById("custcode").value,
					custpart: document.getElementById("custpart").value,
					lot: document.getElementById("lot").value,
					datecode: document.getElementById("datecode").value,
					d06rkey: document.getElementById("d06rkey").value,

					//数据
					prodQty: document.getElementById("prodQty").value,
					boxsQty: document.getElementById("boxsQty").value,
					inlabelPn: document.getElementById("inlabelPn").value,
					inlabelVer: document.getElementById("inlabelVer").value,
					inlabelQty: document.getElementById("inlabelQty").value,
					inlabelDatecode: document.getElementById("inlabelDatecode").value,
					inlabelLot: document.getElementById("inlabelLot").value,
					outlabelPn: document.getElementById("outlabelPn").value,
					outlabelVer: document.getElementById("outlabelVer").value,
					outlabelQty: document.getElementById("outlabelQty").value,
					outlabelDatecode: document.getElementById("outlabelDatecode").value,
					outlabelLot: document.getElementById("outlabelLot").value,
					decide: document.getElementById("decide").value,
					operatorCode: document.getElementById("operatorCode").value,
					remark: document.getElementById("remark").value,
				}

				// for(var key in data){
				// 	if(data[key] == undefined || data[key] == null || data[key] == ''){
				// 		mui.alert("必填项不能为空");
				// 		return;
				// 	}
				// }

				var params = JSON.stringify(data);
				mui.ajax({
					url: realapi + '/JOVE_QIS/query/saveVerifyData.action?id=71',
					type: "post",
					data: {
						params: params,
						isRejectItem: true,
						rejectItem: rejectitem.toString()
					},
					dataType: "json",
					async: false,
					error: function() {
						mui.alert("error occur!");
					},
					success: function(data) {
						if (data.isOK) {
							mui.alert("上传成功!");
						} else {
							mui.alert("未知错误。");
						}
						$(".reset").val("");
						$(".reset").css("background-color", "");
						$(".tiaoMa input[type='text']").val("");
					}
				});
			}
		});

		(function($, doc) {
			//初始化 scan页
			$.init({
				preloadPages: [{
					id: 'scan.html',
					url: '../scan.html'
				}]
			});

			document.querySelector("input[data-id='tiaoma1']").onchange = function() {
				var qrdata = document.getElementById("code").value;
				// 采集数据
				mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
					data: {
						wo: qrdata,
						isControl: false
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 3000, //超时时间设置为10秒；
					success: function(data) {
						if (data.success) {
							// 基础信息
							document.getElementById("mo").value = data.app.mo;
							document.getElementById("wo").value = data.app.wo;
							document.getElementById("mfg").value = data.app.mfg;
							document.getElementById("custcode").value = data.app.cust_code;
							document.getElementById("custpart").value = data.app.pn;
							document.getElementById("lot").value = data.app.lot;
							document.getElementById("datecode").value = data.app.datecode;
							document.getElementById("d06rkey").value = data.app.d06rkey;
						} else {
							mui.alert(data.mess);
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理
						if (type == "timeout")
							$.toast('连接超时，请检查网络')

						$.toast('系统异常，请检查是否连接jove-wifi')
					}
				})
			}

			//自定义事件,供扫描回调
			window.addEventListener('getScan', function(event) {
				// 获得事件参数
				// var id = event.detail.id;
				qrtype = event.detail.qrtype;
				qrdata = event.detail.qrdata;
				// 赋值到输入框
				if (qrtype && qrdata) {
					// mui.alert(qrtype + ":" + qrdata );
					var arr = qrdata.split(',');
					if (arr.length > 2) {
						qrdata = arr[1];
					}
					document.querySelector("input[data-id='" + qrtype + "']").value = qrdata;

					if (qrtype == 'tiaoma') {
						// 采集数据
						mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
							data: {
								wo: qrdata,
								isControl: false
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'POST', //HTTP请求类型
							timeout: 3000, //超时时间设置为10秒；
							success: function(data) {
								if (data.success) {
									// 基础信息
									document.getElementById("mo").value = data.app.mo;
									document.getElementById("wo").value = data.app.wo;
									document.getElementById("mfg").value = data.app.mfg;
									document.getElementById("custcode").value = data.app.cust_code;
									document.getElementById("custpart").value = data.app.pn;
									document.getElementById("lot").value = data.app.lot;
									document.getElementById("datecode").value = data.app.datecode;
									document.getElementById("d06rkey").value = data.app.d06rkey;
								} else {
									mui.alert(data.mess);
								}
							},
							error: function(xhr, type, errorThrown) {
								//异常处理
								if (type == "timeout")
									$.toast('连接超时，请检查网络')

								$.toast('系统异常，请检查是否连接jove-wifi')
							}
						})
					}

					if (qrtype == 'bancai') {
						var val = qrdata.trim().split(",");
						if (val.length != 11) {
							//板材二维码规格：供应商名称,料号,批次号,数量,尺寸,规格,生产日期,是否含铜,板厚,铜厚,TG值
							mui.toast("板材条码错误");
						} else {
							document.getElementById("supppn").value = val[5];
							document.getElementById("plateply").value = val[8];
							document.getElementById("copperply").value = val[9];
						}
					}
				}
			});

			$.plusReady(function() {
				// 获取本页面的固定信息
				var self = plus.webview.currentWebview();

				// 扫描页webview
				var scanPage = null;
				document.querySelectorAll(".scan").forEach(function(el) {
					el.addEventListener('tap', function() {
						// 扫描页webview
						if (!scanPage) {
							scanPage = plus.webview.getWebviewById('scan.html');
						}
						// 这里只有qrtype 是不一样的,根据el来
						var qrtype = el.getAttribute("data-id");
						mui.fire(scanPage, 'newScan', {
							qrtype: qrtype,
							source: self.openurl,
							sourceid: self.id
						});
						mui.openWindow({
							id: 'scan.html'
						});
					})
				})

				// 登录状态消息
				var state = app.getState();
				document.getElementById("factoryName").value = state.changbie;
				document.getElementById("operatorCode").value = state.username;

				// 日期控件
				function pad(num, n) {
					var len = num.toString().length;
					while (len < n) {
						num = "0" + num;
						len++;
					}
					return num;
				}
				var date = new Date();
				var pickerf = function() {
					var _self = this;
					if (_self.picker) {
						_self.picker.show(function(rs) {
							_self.innerHTML = rs.text;
							_self.picker.dispose();
							_self.picker = null;
						});
					} else {
						var current = date.getFullYear() + "-" + pad((date.getMonth() + 1).toString(), 2) + "-" + pad(date.getDate(),
							2);
						current += " " + pad(date.getHours(), 2) + ":" + pad(date.getMinutes(), 2);
						var options = {
							"value": current,
							"beginYear": 2019,
							"endYear": 2038
						};
						console.log("当前时间:" + current);
						var id = this.getAttribute('id');

						_self.picker = new $.DtPicker(options);
						_self.picker.show(function(rs) {
							_self.innerHTML = rs.text;
							_self.picker.dispose();
							_self.picker = null;
						});
					}
				}
				//document.getElementById("checkTime").addEventListener('tap', pickerf);



				document.getElementById("reset").addEventListener('tap', function() {
					if (!confirm("确认重置吗？"))
						return;

					document.querySelectorAll(".tiaoMa input[type='text']").forEach(function(el) {
						el.value = '';
					})
					document.querySelectorAll(".reset").forEach(function(el) {
						el.value = '';
					})
					document.querySelectorAll(".shiceshuju button").forEach(function(el) {
						el.innerHTML = '';
					})
					document.querySelectorAll(".shiceshuju input[type='radio']").forEach(function(el) {
						el.checked = '';
					})
					document.querySelectorAll(".shiceshuju input[type='checkbox']").forEach(function(el) {
						el.checked = '';
					})
					document.querySelector("input[value='无不良']").checked = 'checked';
				});

			});
		}(mui, document));
	</script>
</html>
