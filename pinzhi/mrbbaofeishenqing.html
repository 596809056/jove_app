<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/biaodan.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css" />
		<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js"></script>
		<script src="../js/app.js"></script>
		<style type="text/css">
			#inputTime,
			#outputTime {
				height: 40px;
				line-height: 10px;

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>
			</button>
			<h1 class="mui-title">中富移动办公</h1>
		</header>
		<div class="mui-content" id="">

			<div id="hcaption">
				MRB报废申请表
			</div>
			<ul class="mui-list-unstyled mui-table-view biaodan" style="margin-top: 0;">
				<li class="mui-table-view-cell mui-collapse mui-active" style="color: cadetblue;text-align: left;padding: 0.5rem 1rem;">
					<a class="mui-navigate-right" href="#">条码信息</a>
					<div class="mui-collapse-content tiaoMa">
						<p><input id="code" type="text" value="" data-id="tiaoma1" placeholder="点击扫描" /></p>
					</div>
					<div class="mui-collapse-content tiaoMa">
						<p><input id="barcode" type="text" class="scan" value="" data-id="tiaoma" placeholder="轻触以打开扫描" readonly="readonly" /></p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse" style="color: royalblue;text-align: left;padding:0.5rem 1rem;">
					<a class="mui-navigate-right" href="#">基础数据</a>
					<div class="mui-collapse-content">
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">厂别:</span>
							<span class="mui-col-xs-9"><input id="factoryName" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">MO号:</span>
							<span class="mui-col-xs-9"><input id="mo" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">生产编码:</span>
							<span class="mui-col-xs-9"><input id="mfg" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">工单号:</span>
							<span class="mui-col-xs-9"><input id="wo" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">客户代码:</span>
							<span class="mui-col-xs-9"><input id="custcode" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">客户型号:</span>
							<span class="mui-col-xs-9"><input id="custpart" type="text" value="" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">LOT号:</span>
							<span class="mui-col-xs-9"><input id="lot" type="text" value="N/A" readonly /></span>
						</p>
						<p class="mui-row jichushuju">
							<span class="mui-col-xs-3">周期:</span>
							<span class="mui-col-xs-9"><input id="datecode" type="text" value="N/A" readonly /></span>
						</p>
						<p class="mui-row jichushuju" style="display: none;">
							<span class="mui-col-xs-3">d06rkey:</span>
							<span class="mui-col-xs-9"><input id="d06rkey" type="text" value="" readonly /></span>
						</p>

					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse mui-active" style="color: coral;text-align: left;padding:0.5rem 1rem;">
					<a class="mui-navigate-right" href="#">实测数据</a>
					<div class="mui-collapse-content">
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-12" style="line-height: 52px;padding-left: 1rem;">申请信息</span>
						</p>

						<p class="mui-row shiceshuju" style="padding: 8px 0px 0px 0px;">
							<div class="mui-input-group">
								<div class="mui-input-row" style="height: 43px;">
									<label class="mui-badge1">报废工序:</label>
									<span class="mui-badge1">
										<select id="scrapProcess" class="reset" style="margin: auto;color: #8F8F94;font-size: 14px;">
											<option value="" selected="selected">请选择</option>
											<option value="压合">压合</option>
											<option value="干膜">干膜</option>
											<option value="内层">内层</option>
											<option value="图镀">图镀</option>
										</select>
									</span>
								</div>
							</div>
						</p>
						<p class="mui-row shiceshuju" style="padding: 23px 0px 0px 0px;">
							<span class="mui-col-xs-3">交货尺寸:</span>
							<span class="mui-col-xs-9"><input id="deliveryGauge" class="reset calc" type="text"  value="" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">交货数量:</span>
							<span class="mui-col-xs-9"><input id="deliveryNum" class="reset" type="text" value="" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">投料数量:</span>
							<span class="mui-col-xs-9"><input id="feedingAmount" class="reset" type="text" value="" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">拼板方式:</span>
							<span class="mui-col-xs-9"><input id="puzzleMode" class="reset" type="text" value="" style="cursor:not-allowed;background-color: #EEEEEE"
								 disabled="disabled" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">申请部门:</span>
							<span class="mui-col-xs-9"><input id="applyDept" class="reset" type="text" value="" /></span>
						</p>

						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-12" style="line-height: 52px;padding-left: 1rem;">部门申请</span>
						</p>

						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">报废数量:</span>
							<span class="mui-col-xs-9"><input id="deptScrapQuantity" class="reset calc" type="text" value="" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">报废面积:</span>
							<span class="mui-col-xs-9"><input id="scrapArea" class="reset" type="text" value="" style="cursor:not-allowed;background-color: #EEEEEE"
								 disabled="disabled" /></span>
						</p>
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">缺陷名称:</span>
							<span class="mui-col-xs-9"><input id="defectName" class="reset" type="text" value="" /></span>
						</p>
						<p class="mui-row shiceshuju" style="padding: 8px 0px 0px 0px;">
							<div class="mui-input-group">
								<div class="mui-input-row" style="height: 43px;">
									<label class="mui-badge1">责任部门:</label>
									<span class="mui-badge1">
										<select id="dutyDept" class="reset" style="margin: auto;color: #8F8F94;font-size: 14px;">
											<option value="" selected="selected">请选择</option>
											<option value="沉铜B线">沉铜B线</option>
											<option value="图形电镀A线">图形电镀A线</option>
											<option value="板面电镀A线">板面电镀A线</option>
											<option value="VCP线">VCP线</option>
											<option value="DVCP线">DVCP线</option>
											<option value="蚀刻">蚀刻</option>
											<option value="填孔">填孔</option>
											<option value="脉冲">脉冲</option>
										</select>
									</span>
								</div>
							</div>
						</p>
						<p class="mui-row shiceshuju" style="padding: 23px 0px 0px 0px;">
							<span class="mui-col-xs-3">申请部门确认:</span>
							<span class="mui-col-xs-9"><input id="deptAffirm" type="text" value="" /></span>
						</p>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse" style="color: slategray;text-align: left;padding: 0.5rem 1rem;">
					<a class="mui-navigate-right" href="#">备注</a>
					<div class="mui-collapse-content">
						<textarea rows="5" cols="" id="remark" class="reset"></textarea>
					</div>
				</li>
			</ul>
			<ul class="mui-list-inline" style="text-align: center;">
				<li><button id="submit" type="button" class="mui-btn mui-btn-blue mui-btn-outlined" style="background-color: #009688;color: #fff;border-radius: 2px;">提交</button></li>
				<li><button id="reset" type="button" class="mui-btn mui-btn-blue mui-btn-outlined">重置</button></li>
			</ul>
		</div>
	</body>

	<script type="text/javascript">
		$(document).ready(function() {
			$(".reset").on("click", function() {
				$(this).css("background-color", "");
			});
		});
		//自动计算
		$(function() {
			$(".calc").on("change", function() {
				var ps = $("#deliveryGauge").val().trim();
				var opn = $("#deptScrapQuantity").val();
				if (ps.length > 0 && opn > 0) {
					var arr = ps.split("X");
					var pl = parseFloat(arr[0]);
					var pw = parseFloat(arr[1]);
					var area = (pl * pw / 1000000) * opn;
					$("#scrapArea").val(area.toFixed(4));
				} else {
					$("#scrapArea").val("");
					return false;
				}
			});
		})
		// 表单
		document.getElementById("submit").addEventListener('tap', function() {
			var information = {
				scrapProcess: scrapProcess.options[scrapProcess.selectedIndex].value || '',
				deliveryGauge: document.getElementById("deliveryGauge").value || '',
				deliveryNum: document.getElementById("deliveryNum").value || '',
				feedingAmount: document.getElementById("feedingAmount").value || '',
				applyDept: document.getElementById("applyDept").value || '',
				deptScrapQuantity: document.getElementById("deptScrapQuantity").value || '',
				defectName: document.getElementById("defectName").value || '',
				dutyDept: dutyDept.options[dutyDept.selectedIndex].value || '',
				deptAffirm: document.getElementById("deptAffirm").value || '',
			}
			if (information.scrapProcess.length < 1 || information.deliveryGauge.length < 1 ||
				information.deliveryNum.length < 1 || information.feedingAmount.length < 1 ||
				information.applyDept.length < 1 || information.deptScrapQuantity.length < 1 || 
				information.defectName.length < 1 || information.dutyDept.length < 1 ||
				information.deptAffirm.length < 1) {
				var color = "#F9F900";
				if (information.scrapProcess.length < 1)
					$("#scrapProcess").css("background-color", color);
				if (information.deliveryGauge.length < 1)
					$("#deliveryGauge").css("background-color", color);
				if (information.deliveryNum.length < 1)
					$("#deliveryNum").css("background-color", color);
				if (information.feedingAmount.length < 1)
					$("#feedingAmount").css("background-color", color);
				if (information.applyDept.length < 1)
					$("#applyDept").css("background-color", color);
				if (information.deptScrapQuantity.length < 1)
					$("#deptScrapQuantity").css("background-color", color);
				if (information.defectName.length < 1)
					$("#defectName").css("background-color", color);
				if (information.dutyDept.length < 1)
					$("#dutyDept").css("background-color", color);
				if (information.deptAffirm.length < 1)
					$("#deptAffirm").css("background-color", color);
				plus.nativeUI.toast("黄色区域为必填项！");
				return;
			} else {
				if (!confirm("确认提交吗？"))
					return;

				if (document.getElementById("remark").value.length > 30) {
					mui.alert("备注超过30字");
					return;
				}

				var decide;
				var facarr = {
					'一厂': 1,
					'二厂': 2,
					'三厂': 3,
					'未知': 'N/A'
				}

				factoryName = facarr[document.getElementById("factoryName").value];

				var data = {
					factoryName: factoryName,
					mo: document.getElementById("mo").value,
					mfg: document.getElementById("mfg").value,
					wo: document.getElementById("wo").value,
					custcode: document.getElementById("custcode").value,
					custpart: document.getElementById("custpart").value,
					lot: document.getElementById("lot").value,
					datecode: document.getElementById("datecode").value,
					d06rkey: document.getElementById("d06rkey").value,

					scrapProcess: scrapProcess.options[scrapProcess.selectedIndex].value,
					deliveryGauge: document.getElementById("deliveryGauge").value,
					deliveryNum: document.getElementById("deliveryNum").value,
					feedingAmount: document.getElementById("feedingAmount").value,
					puzzleMode: document.getElementById("puzzleMode").value,
					applyDept: document.getElementById("applyDept").value,
					deptScrapQuantity: document.getElementById("deptScrapQuantity").value,
					scrapArea: document.getElementById("scrapArea").value,
					defectName: document.getElementById("defectName").value,
					dutyDept: dutyDept.options[dutyDept.selectedIndex].value,
					deptAffirm: document.getElementById("deptAffirm").value,
				}

				var params = JSON.stringify(data);
				mui.ajax({
					url: realapi + '/JOVE_QIS/query/saveVerifyData.action?id=13',
					type: "post",
					data: {
						params: params,
						isRejectItem: false,
					},
					dataType: "json",
					async: false,
					error: function() {
						mui.alert("error occur!");
					},
					success: function(data) {
						if (data.isOK) {
							mui.alert("上传成功!");
						} else {
							mui.alert("未知错误。");
						}
						$(".reset").val("");
						$(".reset").css("background-color", "");
						$(".tiaoMa input[type='text']").val("");
					}
				});
			}
		});

		function pad(num, n) {
			var len = num.toString().length;
			while (len < n) {
				num = "0" + num;
				len++;
			}
			return num;
		}
		(function($, doc) {
			//初始化 scan页
			$.init({
				preloadPages: [{
					id: 'scan.html',
					url: '../scan.html'
				}]
			});

			document.querySelector("input[data-id='tiaoma1']").onchange = function() {
				var qrdata = document.getElementById("code").value;
				// 采集数据
				mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
					data: {
						wo: qrdata,
						isControl: false
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 3000, //超时时间设置为10秒；
					success: function(data) {
						if (data.success) {
							// 基础信息
							document.getElementById("mo").value = data.app.mo;
							document.getElementById("wo").value = data.app.wo;
							document.getElementById("mfg").value = data.app.mfg;
							document.getElementById("custcode").value = data.app.cust_code;
							document.getElementById("custpart").value = data.app.pn;
							document.getElementById("lot").value = data.app.lot;
							document.getElementById("datecode").value = data.app.datecode;
							document.getElementById("d06rkey").value = data.app.d06rkey;

							document.getElementById("deliveryGauge").value=data.app.sets;
							document.getElementById("deliveryNum").value=data.app.partsordered;
							document.getElementById("feedingAmount").value=data.app.quanpcs;
							document.getElementById("puzzleMode").value=data.app.compoundmode;
						} else {
							mui.alert(data.mess);
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理
						if (type == "timeout")
							$.toast('连接超时，请检查网络')

						$.toast('系统异常，请检查是否连接jove-wifi')
					}
				})
			}

			//自定义事件,供扫描回调
			window.addEventListener('getScan', function(event) {
				// 获得事件参数
				// var id = event.detail.id;
				qrtype = event.detail.qrtype;
				qrdata = event.detail.qrdata;
				// 赋值到输入框
				if (qrtype && qrdata) {
					// mui.alert(qrtype + ":" + qrdata );
					var arr = qrdata.split(',');
					if (arr.length > 2) {
						qrdata = arr[1];
					}

					document.querySelector("input[data-id='" + qrtype + "']").value = qrdata;

					if (qrtype == 'tiaoma') {
						// 采集数据
						mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
							data: {
								wo: qrdata,
								isControl: false
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 3000, //超时时间设置为10秒；
							success: function(data) {
								if (data.success) {
									// 基础信息
									document.getElementById("mo").value = data.app.mo;
									document.getElementById("wo").value = data.app.wo;
									document.getElementById("mfg").value = data.app.mfg;
									document.getElementById("custcode").value = data.app.cust_code;
									document.getElementById("custpart").value = data.app.pn;
									document.getElementById("lot").value = data.app.lot;
									document.getElementById("datecode").value = data.app.datecode;
									document.getElementById("d06rkey").value = data.app.d06rkey;

									document.getElementById("deliveryGauge").value=data.app.sets;
									document.getElementById("deliveryNum").value=data.app.partsordered;
									document.getElementById("feedingAmount").value=data.app.quanpcs;
									document.getElementById("puzzleMode").value=data.app.compoundmode;
								} else {
									mui.alert(data.mess);
								}
							},
							error: function(xhr, type, errorThrown) {
								//异常处理
								if (type == "timeout")
									$.toast('连接超时，请检查网络')

								$.toast('系统异常，请检查是否连接jove-wifi')
							}
						})
					}
				}
			});

			$.plusReady(function() {
				// 获取本页面的固定信息
				var self = plus.webview.currentWebview();

				// 扫描页webview
				var scanPage = null;
				document.querySelectorAll(".scan").forEach(function(el) {
					el.addEventListener('tap', function() {
						// 扫描页webview
						if (!scanPage) {
							scanPage = plus.webview.getWebviewById('scan.html');
						}
						// 这里只有qrtype 是不一样的,根据el来
						var qrtype = el.getAttribute("data-id");
						mui.fire(scanPage, 'newScan', {
							qrtype: qrtype,
							source: self.openurl,
							sourceid: self.id
						});
						mui.openWindow({
							id: 'scan.html'
						});
					})
				})

				// 登录状态消息
				var state = app.getState();
				document.getElementById("factoryName").value = state.changbie;
				document.getElementById("deptAffirm").value = state.username;

				document.getElementById("reset").addEventListener('tap', function() {
					if (!confirm("确认重置吗？"))
						return;

					document.querySelectorAll(".reset").forEach(function(el) {
						el.value = '';
					})
					document.querySelectorAll(".shiceshuju button").forEach(function(el) {
						el.innerHTML = '';
					})
					document.querySelectorAll(".shiceshuju input[type='radio']").forEach(function(el) {
						el.checked = '';
					})
					document.querySelectorAll(".shiceshuju input[type='checkbox']").forEach(function(el) {
						el.checked = '';
					})
				});

			});

		}(mui, document));
	</script>
</html>
