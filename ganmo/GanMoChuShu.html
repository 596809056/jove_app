		<script type="text/javascript">
			$(document).ready(function() {
				$(".reset").on("click", function() {
					$(this).css("background-color", "");
				});
			});
			//自动计算
			$(function(){
				   $(".calc").on("change", function(){  
				        var ps=$("#plateSize").val().trim();
				   		var opn=$("#outputNum").val();
				   		if(ps.length>0 && opn>0){
				   			var arr=ps.split("X");
				   			var pl=parseFloat(arr[0]);
				   			var pw=parseFloat(arr[1]);
				   			var area=(pl*pw/1000000)*opn;
				   			$("#area").val(area.toFixed(4));
				   		}else{
				   		   $("#area").val("");
				   		   return false;
				   		}
				   });
			  })
			// 表单
			document.getElementById("submit").addEventListener('tap', function() {
				var information = {
					plateSize: document.getElementById("plateSize").value || '',
					outputNum: document.getElementById("outputNum").value || '',
					area: document.getElementById("area").value || '',
					presentProcess: document.getElementById("presentProcess").value || '',
					nextProcess: document.getElementById("nextProcess").value || '',
					signTime: document.getElementById("signTime").value || '',
					deliveryQty: document.getElementById("deliveryQty").value || '',
					deliveryDate: document.getElementById("deliveryDate").value || '',
					carnum: document.getElementById("carnum").value || '',

				}
				if (information.plateSize.length < 1 || information.outputNum.length < 1 ||
					information.area.length < 1 || information.presentProcess.length < 1 ||
					information.nextProcess.length < 1 ||
					information.signTime.length < 1 || information.deliveryQty.length < 1 ||
					information.deliveryDate.length < 1 || information.carnum.length < 1 ) {
					var color = "#F9F900";
					if (information.plateSize.length < 1)
						$("#plateSize").css("background-color", color);
					if (information.outputNum.length < 1)
						$("#outputNum").css("background-color", color);
					if (information.area.length < 1)
						$("#area").css("background-color", color);
					if (information.presentProcess.length < 1)
						$("#presentProcess").css("background-color", color);
					if (information.nextProcess.length < 1)
						$("#nextProcess").css("background-color", color);
					if (information.signTime.length < 1)
						$("#signTime").css("background-color", color);
					if (information.deliveryQty.length < 1)
						$("#deliveryQty").css("background-color", color);
					if (information.deliveryDate.length < 1)
						$("#deliveryDate").css("background-color", color);
					if (information.carnum.length < 1)
						$("#carnum").css("background-color", color);

					plus.nativeUI.toast("黄色区域为必填项！");
					return;
				} else {
					if (!confirm("确认提交吗？"))
						return;

					if (document.getElementById("remark").value.length > 30) {
						mui.alert("备注超过30字");
						return;
					}
					var facarr = {
						'一厂': 1,
						'二厂': 2,
						'三厂': 3,
						'未知': 'N/A'
					}
					factoryName = facarr[document.getElementById("factoryName").value];
					var data = {
						factoryName: factoryName,
						mo: document.getElementById("mo").value,
						mfg: document.getElementById("mfg").value,
						wo: document.getElementById("wo").value,
						custcode: document.getElementById("custcode").value,
						custpart: document.getElementById("custpart").value,
						lot: document.getElementById("lot").value,
						datecode: document.getElementById("datecode").value,
						d06rkey: document.getElementById("d06rkey").value,

						auditor: document.getElementById("auditor").value,
						plateSize: document.getElementById("plateSize").value,
						outputNum: document.getElementById("outputNum").value,
						area: document.getElementById("area").value,
						presentProcess: document.getElementById("presentProcess").value,
						nextProcess: document.getElementById("nextProcess").value,
						signTime: document.getElementById("signTime").value,
						deliveryQty: document.getElementById("deliveryQty").value,
						deliveryDate: document.getElementById("deliveryDate").value,
						carnum: document.getElementById("carnum").value,
						remark: document.getElementById("remark").value,
					}
					// for(var key in data){
					// 	if(data[key] == undefined || data[key] == null || data[key] == ''){
					// 		mui.alert("必填项不能为空");
					// 		return;
					// 	}
					// }

					var params = JSON.stringify(data);
					mui.ajax({
						url: realapi + '/JOVE_QIS/query/saveVerifyData.action?id=14',
						type: "post",
						data: {
							params: params,
							isRejectItem: false,
							//rejectItem: arr.toString(),
						},
						dataType: "json",
						async: false,
						error: function() {
							mui.alert("error occur!");
						},
						success: function(data) {
							if (data.isOK) {
								mui.alert("上传成功!");
							} else {
								mui.alert("未知错误。");
							}
							$(".reset").val("");
							$(".reset").css("background-color", "");
							$(".tiaoMa input[type='text']").val("");

						}
					});
				}
			});

			(function($, doc) {
				//初始化 scan页
				$.init({
					preloadPages: [{
						id: 'scan.html',
						url: '../scan.html'
					}]
				});

				document.querySelector("input[data-id='tiaoma1']").onchange = function() {
					var qrdata = document.getElementById("code").value;
					// 采集数据
					mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
						data: {
							wo: qrdata,
							isControl: false
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'post', //HTTP请求类型
						timeout: 3000, //超时时间设置为10秒；
						success: function(data) {
							if (data.success) {
								// 基础信息
								document.getElementById("mo").value = data.app.mo;
								document.getElementById("wo").value = data.app.wo;
								document.getElementById("mfg").value = data.app.mfg;
								document.getElementById("custcode").value = data.app.cust_code;
								document.getElementById("custpart").value = data.app.pn;
								document.getElementById("lot").value = data.app.lot;
								document.getElementById("datecode").value = data.app.datecode;
								document.getElementById("d06rkey").value = data.app.d06rkey;

                                
                                var w=data.app.wo.split("-");
								document.getElementById("carnum").value=w[2];
								document.getElementById("plateSize").value = data.app.panels;
								document.getElementById("deliveryQty").value = data.app.partsordered;
								document.getElementById("deliveryDate").value = data.app.duedate;
							} else {
								mui.alert(data.mess);
							}
						},
						error: function(xhr, type, errorThrown) {
							//异常处理
							if (type == "timeout")
								$.toast('连接超时，请检查网络')

							$.toast('系统异常，请检查是否连接jove-wifi')
						}
					})
				}

				//自定义事件,供扫描回调
				window.addEventListener('getScan', function(event) {
					// 获得事件参数
					// var id = event.detail.id;
					qrtype = event.detail.qrtype;
					qrdata = event.detail.qrdata;
					// 赋值到输入框
					if (qrtype && qrdata) {
						// mui.alert(qrtype + ":" + qrdata );
						var arr = qrdata.split(',');
						if (arr.length > 2) {
							qrdata = arr[1];
						}
						document.querySelector("input[data-id='" + qrtype + "']").value = qrdata;

						if (qrtype == 'tiaoma') {
							// 采集数据
							mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2', {
								data: {
									wo: qrdata,
									isControl: false
								},
								dataType: 'json', //服务器返回json格式数据
								type: 'POST', //HTTP请求类型
								timeout: 3000, //超时时间设置为10秒；
								success: function(data) {
									if (data.success) {
										// 基础信息
										document.getElementById("mo").value = data.app.mo;
										document.getElementById("wo").value = data.app.wo;
										document.getElementById("mfg").value = data.app.mfg;
										document.getElementById("custcode").value = data.app.cust_code;
										document.getElementById("custpart").value = data.app.pn;
										document.getElementById("lot").value = data.app.lot;
										document.getElementById("datecode").value = data.app.datecode;
										document.getElementById("d06rkey").value = data.app.d06rkey;

										var w=data.app.wo.split("-");
										document.getElementById("carnum").value=w[2];
										document.getElementById("plateSize").value = data.app.panels;
										document.getElementById("deliveryQty").value = data.app.partsordered;
										document.getElementById("deliveryDate").value = data.app.duedate;
									} else {
										mui.alert(data.mess);
									}
								},
								error: function(xhr, type, errorThrown) {
									//异常处理
									if (type == "timeout")
										$.toast('连接超时，请检查网络')

									$.toast('系统异常，请检查是否连接jove-wifi')
								}
							})
						}

						if (qrtype == 'bancai') {
							var val = qrdata.trim().split(",");
							if (val.length != 11) {
								//板材二维码规格：供应商名称,料号,批次号,数量,尺寸,规格,生产日期,是否含铜,板厚,铜厚,TG值
								mui.toast("板材条码错误");
							} else {
								document.getElementById("supppn").value = val[5];
								document.getElementById("plateply").value = val[8];
								document.getElementById("copperply").value = val[9];
							}
						}
					}
				});

				$.plusReady(function() {
					// 获取本页面的固定信息
					var self = plus.webview.currentWebview();

					// 扫描页webview
					var scanPage = null;
					document.querySelectorAll(".scan").forEach(function(el) {
						el.addEventListener('tap', function() {
							// 扫描页webview
							if (!scanPage) {
								scanPage = plus.webview.getWebviewById('scan.html');
							}
							// 这里只有qrtype 是不一样的,根据el来
							var qrtype = el.getAttribute("data-id");
							mui.fire(scanPage, 'newScan', {
								qrtype: qrtype,
								source: self.openurl,
								sourceid: self.id
							});
							mui.openWindow({
								id: 'scan.html'
							});
						})
					})

					// 登录状态消息
					var state = app.getState();
					document.getElementById("factoryName").value = state.changbie;
					//document.getElementById("auditor").value = state.username;

					// 日期控件
					function pad(num, n) {
						var len = num.toString().length;
