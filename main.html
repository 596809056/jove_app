		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			
			(function($, doc) {
				$.init();
				// 用户状态
				var state = app.getState();
				var settings = app.getSettings();
				var account = document.getElementById('account');
				// account.innerText = state.account;
				if(state.account == null || state.account == undefined || state.account == '' )
				{
					mui.openWindow('login.html');
				}
				
				$.plusReady(function() {
					//设置键
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'setting.html'
					});

					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//-- 返回键
					// 记录旧的返回
					$.oldBack = mui.back; 
					// 设置新的返回
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					
					// checkVer
					function checkVer(wgtVer,newV){
						wgtver = wgtVer.replace(/\./g,'');
						newV = newV.replace(/\./g,'');
						console.log("新版本：" + newV);
						console.log("旧版本：" + wgtver);
						
						return parseInt(newV) - parseInt(wgtver);
					}
					
					// 版本
					var wgtVer;
					plus.runtime.getProperty(plus.runtime.appid, function(inf) {
						 wgtVer = inf.version;
					});
					
					plus.downloader.clear();
					function updateSoft() {
						// let svno = "";
						// let svurl = "";
						// let svcontent = "";
						// let svsize = "";
						mui.ajax(realhost+"/api/common/getVersion",{
							data:{},
							async:true,
							dataType:'json',//服务器返回json格式数据
							type:'post',//HTTP请求类型
							timeout:3000,//超时时间设置为10秒；
							headers:{'Content-Type':'application/json'},
							success: function(res) {
								if(res.code == 0) {
									
									console.log("当前服务器号：" + res.data.version)
									console.log("当前版本号：" + wgtVer)
									console.log("当前网络：" + netstatus)
									
									if(checkVer(wgtVer,res.data.version) > 0){
										mui.confirm('是否更新？','发现新版本',['取消','确认'],function (e) {
											if (e.index == 1) {
												// 下载任务
												durl = '';
												if(netstatus == 'out')
													durl = res.data.urlout
												else
													durl = res.data.urlin
												
												var dtask = plus.downloader.createDownload(
													durl,
													{
														"priority": 99,
														"timeout": 5,  
														"retry": 1,  
														"retryInterval": 1,
													},
													function(d, status) {
														if(status == 200) {
															 clearInterval(i);
															 plus.nativeUI.toast("正在准备环境，请稍后！");
															 var path = d.filename; //_downloads
															 plus.runtime.install(path); // 安装下载的apk文件
														} else {
															mui.alert('Download failed:' + status);
														}
													});
												// 开始下载
												dtask.start();
												var i = setInterval(function() {
													var totalSize = dtask.totalSize;
													var downloadedSize = dtask.downloadedSize;
													console.log(dtask.downloadedSize);
													mui.toast('下载进行中：' + (downloadedSize/totalSize*100 + "").substring(0,4) + '%')
												}, 2000);
											}
										},'div');
									}
								}
								else {
									mui.toast(res.message)
								}
							},
							error: function(xhr,type,errorThrown) {
								//异常处理；
								if(type == "timeout")
									mui.toast('连接超时，请检查网络')
								else
									mui.toast('系统异常');
							}
						});
					}
					
					// 执行更新
					setTimeout(function() {
						updateSoft();
					}, 3000);
				});
			}(mui, document));
		</script>
