						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">数量:</span>

						<!-- 
						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">首检数量:</span>
							<span class="mui-col-xs-9"><input id="checkQty" type="text" value="" /></span>

						<p class="mui-row shiceshuju">

						<p class="mui-row shiceshuju">

							</span>

						<p class="mui-row shiceshuju">
							<span class="mui-col-xs-3">是否测量OK标准样板:</span>
							<span class="mui-col-xs-9 hradio">

						<p class="mui-row shiceshuju">

			<ul class="mui-list-inline" style="text-align: center;">

	<script type="text/javascript">
		function pad(num, n) {
			var len = num.toString().length;
			while(len < n) {
				num = "0" + num;
				len++;
			}
			return num;
		}
		(function($, doc) {
						//初始化 scan页
						$.init({
						  preloadPages:[{id:'scan.html',url:'../scan.html'}]
						});
						
						//自定义事件,供扫描回调
						window.addEventListener('getScan',function(event){
							// 获得事件参数
							// var id = event.detail.id;
							qrtype = event.detail.qrtype;
							qrdata = event.detail.qrdata;
							// 赋值到输入框
							if(qrtype && qrdata){
								// mui.alert(qrtype + ":" + qrdata );
								var arr = qrdata.split(',');
								if(arr.length > 2){
									qrdata = arr[1];
								}
								
								document.querySelector("input[data-id='"+ qrtype+"']").value = qrdata;
								
								if(qrtype == 'tiaoma'){
									// 采集数据
									mui.ajax(realapi + '/JOVE_QIS/query/queryCommonDataByWO.action?id=2',{
											data: {
												wo: qrdata,
												isControl : false
											},
											dataType:'json',//服务器返回json格式数据
											type:'post',//HTTP请求类型
											timeout:3000,//超时时间设置为10秒；
											success:function(data){
												if (data.success) {
													// 基础信息
													document.getElementById("mo").value = data.app.mo;
													document.getElementById("wo").value = data.app.wo;
													document.getElementById("mfg").value = data.app.mfg;
													document.getElementById("custcode").value = data.app.cust_code;
													document.getElementById("custpart").value = data.app.pn;
													document.getElementById("lot").value = data.app.lot;
													document.getElementById("datecode").value = data.app.datecode;
													document.getElementById("d06rkey").value = data.app.d06rkey;
													
													// document.getElementById("prodQty").value = data.app.quanpanel;
												}else {
													mui.alert(data.mess);
												}
											},
											error:function(xhr,type,errorThrown){
												//异常处理
												if(type == "timeout")
													$.toast('连接超时，请检查网络')
												
												$.toast('系统异常，请检查是否连接jove-wifi')
											}
									})
								}
							}
						});
						
						$.plusReady(function() {
							// 获取本页面的固定信息
							var self = plus.webview.currentWebview();
							
							// 扫描页webview
							var scanPage = null;							
							document.querySelectorAll(".scan").forEach(function(el){
								el.addEventListener('tap',function(){
									// 扫描页webview
									if(!scanPage){
										scanPage = plus.webview.getWebviewById('scan.html');
									}
									// 这里只有qrtype 是不一样的,根据el来
									var qrtype = el.getAttribute("data-id");
									mui.fire(scanPage,'newScan',{qrtype:qrtype,source:self.openurl,sourceid:self.id});
									mui.openWindow({id: 'scan.html'});
								})
							})
							
							// 登录状态消息
							var state = app.getState();
							document.getElementById("factoryName").value = state.changbie;
							document.getElementById("operator").value = state.username;
							
							var date = new Date();
							var pickerf = function(){
								var _self = this;
								if(_self.picker) {
									_self.picker.show(function (rs) {
										_self.innerHTML = rs.text;
										_self.picker.dispose();
										_self.picker = null;
									});
								} else {
									var current = date.getFullYear() + "-" + pad((date.getMonth() + 1).toString() , 2) + "-" + pad(date.getDate() , 2);
									current += " " + pad(date.getHours(),2) + ":" + pad(date.getMinutes(),2);
									var options = {
										"value":current,
										"beginYear":2019,
										"endYear":2038
									};
									console.log("当前时间:" + current);
									var id = this.getAttribute('id');
									
									_self.picker = new $.DtPicker(options);
									_self.picker.show(function(rs) {
										_self.innerHTML = rs.text;
										_self.picker.dispose();
										_self.picker = null;
									});
								}
							}
							document.getElementById("checkTime").addEventListener('tap',pickerf);
							// document.getElementById("outputTime").addEventListener('tap',pickerf);
							
							function cal(){
								var minCopperThick = 999;
								var maxCopperThick = -999;
								var num = 0;
								document.querySelectorAll(".meashuju").forEach(function(el){
									num++ ;
									if(el.value && el.value.trim() != ''){
										console.log("数据" +( num )+ ":" +  el.value);
										if(el.value > maxCopperThick)
											maxCopperThick = el.value;
										
										if(el.value < minCopperThick)
											minCopperThick = el.value;
									}
								})
								
								document.getElementById("minCopperThick").value = (minCopperThick == 999)?0:minCopperThick;
								document.getElementById("maxCopperThick").value = (maxCopperThick == -999)?0:maxCopperThick;
								document.getElementById("maxMinusRequire").value = document.getElementById("minCopperThick").value - document.getElementById("copperThickRequire").value;
								document.getElementById("maxMinusMin").value = document.getElementById("maxCopperThick").value - document.getElementById("minCopperThick").value;
							}
							
							// document.querySelectorAll(".meashuju").forEach(function(el){
							// 	el.addEventListener('change',cal)
							// })
							
							// 表单
							document.getElementById("submit").addEventListener('tap',function(){
								if(!confirm("确认提交吗？"))
									return;
								
								if(document.getElementById("remark").value.length>30){
									mui.alert("备注超过30字");
									return;
								}
								
								var decide;
								var facarr = {
									'一厂':1,
									'二厂':2,
									'三厂':3,
									'未知':'N/A'
								}
								
								factoryName = facarr[document.getElementById("factoryName").value];
								document.querySelectorAll("input[name='isMakeNGSimple']").forEach(function(el){
									if(el.checked)
										isMakeNGSimple = el.value;
								})
								document.querySelectorAll("input[name='isMakeOKSimple']").forEach(function(el){
									if(el.checked)
										isMakeOKSimple = el.value;
								})
								document.querySelectorAll("input[name='isMeasureNGSimple']").forEach(function(el){
									if(el.checked)
										isMeasureNGSimple = el.value;
								})
								document.querySelectorAll("input[name='isMeasureOKSimple']").forEach(function(el){
									if(el.checked)
										isMeasureOKSimple = el.value;
								})
								
								var data = {
									factoryName:factoryName,
									mo:document.getElementById("mo").value,
									mfg:document.getElementById("mfg").value,
									wo:document.getElementById("wo").value,
									custcode:document.getElementById("custcode").value,
									custpart:document.getElementById("custpart").value,
									lot:document.getElementById("lot").value,
									datecode:document.getElementById("datecode").value,
									d06rkey:document.getElementById("d06rkey").value,
									
									prodQty:document.getElementById("prodQty").value,
									testVoltage:document.getElementById("testVoltage").value,
									checkTime:document.getElementById("checkTime").innerHTML,
									leakCurrent:document.getElementById("leakCurrent").value,
									passQty:document.getElementById("passQty").value,
									passYield:document.getElementById("passYield").value,
									
									isMakeNGSimple:isMakeNGSimple,
									isMakeOKSimple:isMakeOKSimple,
									isMeasureNGSimple:isMeasureNGSimple,
									isMeasureOKSimple:isMeasureOKSimple,
									
									operator:document.getElementById("operator").value,
									auditor:document.getElementById("auditor").value,
									remark:document.getElementById("remark").value,
								}
								
								var params = JSON.stringify(data);
								mui.ajax({
									url : realapi + '/JOVE_QIS/query/saveVerifyData.action?id=66',
									type : "post",
									data : {
										params: params,
										isRejectItem: false
									},
									dataType : "json",
									async : false,
									error : function() {
										mui.alert("error occur!");
									},
									success : function(data) {
										if (data.isOK) {
											mui.alert("上传成功!");
										}else{
											mui.alert("未知错误。");
										}
									}
								});
							});
							
							document.getElementById("reset").addEventListener('tap',function(){
								if(!confirm("确认重置吗？"))
									return;
									
								document.querySelectorAll(".shiceshuju input[type='text']").forEach(function(el){
									el.value = '';
								})
								document.querySelectorAll(".shiceshuju button").forEach(function(el){
									el.innerHTML = '';
								})
								document.querySelectorAll(".shiceshuju input[type='radio']").forEach(function(el){
									el.checked = '';
								})
								document.querySelectorAll(".shiceshuju input[type='checkbox']").forEach(function(el){
									el.checked = '';
								})
							});
							
						});
						
					}(mui, document));
	</script>
</html>
